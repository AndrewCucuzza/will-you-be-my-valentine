<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fecfef, #fbc2eb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2d1023;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px 28px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 8px;
    }
    h2 {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 20px;
      color: #7a4a5f;
    }
    p {
      font-size: 0.98rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .btn-yes-main {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      box-shadow: 0 10px 20px rgba(255,95,109,0.4);
    }
    .btn-yes-main:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(255,95,109,0.5);
    }
    .btn-yes-secondary {
      background: #ffe5f0;
      color: #c23b6f;
    }
    .btn-yes-secondary:hover {
      background: #ffd6e8;
      transform: translateY(-1px);
    }
    .note {
      font-size: 0.8rem;
      margin-top: 18px;
      color: #a26b86;
    }
    .heart {
      font-size: 2.4rem;
      margin-bottom: 10px;
      animation: beat 1.1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(0.96); }
      75% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>
    <h2>To: [Her Name] ¬∑ From: [Your Name]</h2>
    <p>
      I was thinking about all the little things that make you special to me:
      your smile, your laugh, and the way you make everything feel lighter.
      So I made this just for you‚Ä¶
    </p>
    <p>
      Will you be my Valentine this year?
    </p>
    <div class="buttons">
      <button class="btn-yes-main" onclick="sayYes()">Yes üíï</button>
      <button class="btn-yes-secondary" onclick="sayYes()">Obviously yes üòÑ</button>
    </div>
    <div class="note" id="note"></div>
  </div>

  <script>
    function sayYes() {
      const note = document.getElementById('note');
      note.textContent = "You just made me the happiest person. I owe you a date! üåπ";
    }
  </script>
</body>
</html>
